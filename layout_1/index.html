        /*plus minus counter input  */
        .qty .plus {

            vertical-align: top;

            background: #e1e1e1;
            width: 25px;

    <script>
        $(document).ready(function () {
            //plus minus counter input
            $('.minus').click(function () {
                var $input = $(this).parent().find('input');
                var count = parseInt($input.val()) - 1;
                count = count < 1 ? 1 : count;
                $input.val(count);
                $input.change();
                return false;
            });
            $('.plus').click(function () {
                var $input = $(this).parent().find('input');
                $input.val(parseInt($input.val()) + 1);
                $input.change();
                return false;
            });
            //expense
            $('.expense').change(function () {
                let value = $(this).val();
                if (value == 'diff') {
                    let input =
                        '<input type="text" min="1" class="form-control w-50 mt-2 ml-3 expense-diff" name="expense-diff" id="" aria-describedby="helpId" placeholder="Nhập giá trị">'
                    $('.expense-form').append(input);
                } else {
                    $('.expense-diff').remove();
                }
            });
            $('.expense-form').on('keyup', '.expense-diff', function () {
                // let data = $(this).val();
                // data=parseInt(data.replace(/\D/g,''),10);
                // data = new Intl.NumberFormat().format(data);
                // console.log(data);
                let data=$(this).val();
                if(data!=''){
                    var n = parseInt(data.replace(/\,/g, ''), 10);
                    $(this).val(n.toLocaleString());
                }
                // $(this).val(data);
            });
        });
    </script>
